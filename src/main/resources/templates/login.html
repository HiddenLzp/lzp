	<script type="text/javascript" >
		$(function($){
			$.widget("ui.dialog", $.extend({}, $.ui.dialog.prototype, {
				_title: function(title) {
					var $title = this.options.title || '&nbsp;'
					if( ("title_html" in this.options) && this.options.title_html == true )
						title.html($title);
					else title.text($title);
				},
				_width: function (width) {
					var $width =this.options.width || '&nbsp;'
					width.html($width);
				},
				_height: function (height) {
					var $minHeight =this.options.height || '&nbsp;'
					height.html($height);
				}
			}));
		})
		// <!--登录   start-->

        $(function () {
                $('#loading-btn').on(ace.click_event, function () {
                    var telepphone = $("#telepphone").val();
                    if (!(/^1[34578]\d{9}$/.test(telepphone))){
                        alert("手机号有误!")
                        return false;
                    }
                    if ($("#loginPwd").val() == null || $("#loginPwd").val() == "" || $("#loginPwd").val() == undefined) {
                        alert("请输入密码!")
                        $("#loginPwd").focus();
                        return false;
                    }
                    var btn = $(this);
                    btn.button('loading')
                    init();
                    setTimeout(function () {
                        btn.button('reset')
                    }, 2000)
                });
        })

		function init() {
			$.ajax({
				url: "/admin/getAdminInfo",
				type: "POST",
				data:{
					telephone: $("#telepphone").val(),
					passWord: $("#loginPwd").val()
				},
				success: function (data) {
					if(data.status == 200){
						alert("hello "+data.result.userName);
						return true;
					}else {
						alert(data.message)
					}
				}
			})
		}
		// <!--登录  end-->
	//	注册 弹框 start
		$( "#regist" ).on(ace.click_event, function(e) {

            var registEmail = $("#registEmail").val();
            var telephone = $("#registTel").val();
            var registPwd = $("#registPwd").val();
            if (!(/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/.test(registEmail))){
                alert("邮箱格式错误!");
                $("#registEmail").focus();
                return false;
            }
            if (!(/^1[34578]\d{9}$/.test(telephone))){
                alert("手机号有误!");
                $("#registTel").focus();
                return false;
            }

            if (registPwd == null || registPwd == ""){
                alert("请填写密码!");
                $("#registPwd").focus();
                return false;
            }
		    var pwd1 = $("#registPwd").val();
		    var pwd2 = $("#registPwdTwo").val();
		    if(pwd1==pwd2){
                var btn = $(this);
                btn.button('loading');
                setTimeout(function () {
                    btn.button('reset')
                }, 10000);
                $.ajax({
                    url: "/admin/registerAdmin",
                    type: "post",
                    data:{
                        telephone: $("#registTel").val(),
                        email: $("#registEmail").val()
                    },
                    success: function (data) {
                        if(data.status == 200 || data.status == 201){
                        	alert(data.result);
                            var dialog = $( "#dialog-message" ).removeClass('hide').dialog({
                                // width: "400",
                                // height: "300",
                                modal: true,
                                title: "<div class='widget-header widget-header-small'><h4 class='smaller'><i class='ace-icon fa fa-check'></i> 发送邮件</h4></div>",
                                title_html: true,
                                buttons: [
                                    {
                                        text: "Cancel",
                                        "class" : "btn btn-minier",
                                        click: function() {
                                            $( this ).dialog( "close" );
                                        }
                                    },
                                    {
                                        text: "OK",
                                        "class" : "btn btn-primary btn-minier",
                                        click: function() {
                                            var msgCode = $("#msgCode").val();
                                            if (msgCode == null ||msgCode == ""){
                                                alert("请填写验证码!")
                                                return false;
                                            }
                                            $.ajax({
                                                url: "/admin/checkmsgCode",
                                                type: "post",
                                                data:{
                                                    telephone: telephone,
                                                    msgCode: msgCode,
													email: registEmail,
													password: registPwd
                                                },
                                                success: function (data) {
                                                    if (data.status == 200){
                                                        $( "#dialog-message" ).dialog( "close" );
                                                        alert("注册成功，您可以返回登录了！");
                                                        document.getElementById("registerForm").reset();
                                                    } else {
                                                        alert("注册失败，原因是："+ data.message);
                                                    }
                                                }
                                            })
                                        }
                                    }
                                ]
                            });
                        } else{
                            alert(data.message);
                        }
                    }
                })
			}else {
		        alert("两次输入的密码不一样，请重新输入！")
			}

			/**
			 dialog.data( "uiDialog" )._title = function(title) {
						title.html( this.options.title );
					};
			 **/
		});

	</script>
